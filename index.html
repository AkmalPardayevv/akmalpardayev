<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #0088cc;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Web App!</h1>
    <p>Hello, <span id="username">User</span>!</p>
    <button onclick="sendMessage()">Send Greeting</button>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Initialize Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand();

    // Display the user's name if available
    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      document.getElementById('username').textContent = tg.initDataUnsafe.user.first_name;
    }

    // Function to send a message back to the Telegram chat
    function sendMessage() {
      tg.sendData("Hello from the Web App!"); // This will send data back to your bot
      alert("Greeting sent to Telegram bot!");
    }

    // Close the web app when the user clicks outside
    tg.onEvent("mainButtonClicked", () => tg.close());
  </script>
</body>
</html>
